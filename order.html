          <header>
            <div class="filter">
              <h1>Sweet Life</h1> 
                <div class="logo"><img src="images/logo.png" alt=""></div>
                 <p>"Indulge in our creamy delights, one scoop at a time!"</p>
        
            </div>

          <main class="register">
            <h1>Order Form</h1>
            <form id="orderform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/formtest.php">
              <fieldset>
                <legend>Order Information</legend>

                <div class="input">
                  <label>Contact number:</label>
                  <input id="Phone_number" type="text" name="Phone number" placeholder="Enter your phone number">
                </div>
                <div class="input">
                  <label>Email for receipt</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="inputradio">
                  <label>Which type of delivery do you want ?</label>
                  <input type="radio" onclick="delicheck();" name="take_order" id="Deli" value="delivery">
                  <label>Delivery</label>
                  <input type="radio" onclick="delicheck();" name="take_order" id="pick-up" value="pickup">
                  <label>Pick up</label>
                </div>

                <div id="deliver_check" class="appear">
                  <div class="input">
                    <label>Delivery address:</label>
                    <input id="delivery" type="text" name="delivery_address" placeholder="The address we will ship the product">
                  </div>
                  <div class="inputradio">
                    <label>Billing address same as delivery address</label>
                    <input id="address" type="checkbox" name="same_payment_location_as_delivery_address" value="yes" onclick="copy()">
                  </div>
                  <div class="input">
                    <label>Billing address:</label>
                    <input id="billing" type="text" name="payment_location" placeholder="The address you will pay for that product">
                  </div>
                </div>

                <div class="inputradio">
                  <label>Payment method:</label>
                  <input type="radio"  id="pay_online" onclick="Onlinecheck();" name="pay" value="online"><label>Online payment</label>
                  <input type="radio" id="pay_pick_up" onclick="Onlinecheck();" name="pay" value="pick-up"><label>Picking up</label>
                </div>

              <div id="online" class="appear">
                
                  <h2>Credit card information</h2>
                  <div class="inputradio">
                    <label>Choose an online payment method:</label>
                    <input id="visa" type="radio" name="payment_type" value="Visa">
                    <label>Visa</label>
                    <input id="master" type="radio" name="payment_type" value="Mastercard">
                    <label>Mastercard</label>
                    <input id="american" type="radio" name="payment_type" value="American Express">
                    <label>American Express</label>
                  </div>

                  <div class="input">
                    <label class="input">Credit card:</label>
                    <input id="Bank" type="text" name="Credit_card">
                  </div>
                </div>
                </fieldset>
              
              <div class="buttonsubmit">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
              </div>
            </form>
